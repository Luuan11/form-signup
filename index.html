<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/cs/style.css">
    <title>SignUp</title>
</head>
<body>
    <main class="container">

        <div class="img-form">
            <img src="assets/img/Login.svg" alt="Imagem de um personagem fazendo login" >
        </div>

        <section class="form">
            <form action="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-btn">
                        <button class="btn"><a href="#">Entrar</a></button>
                    </div>
                </div>

                    <div class="signup-input">

                        <div class="signup-box">
                            <label for="first-name">Primeiro nome*</label>
                            <input type="text" id="first-name" name="first-name" required
                            placeholder="Digite seu nome">
                            
                        </div>

                        <div class="signup-box">
                            <label for="last-name">Sobrenome*</label>
                            <input type="text" id="last-name" name="last-name" required
                            placeholder="Digite seu sobrenome">
                        </div>

                        <div class="signup-box">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required
                            placeholder="email@email.com">
                        </div>

                        <div class="signup-box">
                            <label for="number">Celular*</label>
                            <input type="tel" id="number" name="number" required
                            placeholder="(xx) xxxxx-xxxx">
                        </div>

                        <div class="signup-box">
                            <label for="password">Senha*</label>
                            <input type="password" id="password" name="password" minlength="8" required
                            placeholder="*******">
                        </div>

                        <div class="signup-box">
                            <label for="confirm-password">Confirmar sua Senha*</label>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="********">
                        </div>
                    </div>

                    <div class="send-btn">
                        <button type="submit">Enviar</button>
                    </div>
            </form>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
